<body>
<div class='center1'>
<p class="text-info">Welcome</p>
</div>
<form>
<div class='col-sm-12'>
  <div class="form-group">
    <label for="username">Name :  <span id='showName'></span></label>
    
    <input type="text" onkeyup="showItem('showName', 'name')" class="form-control" id="name" aria-describedby="emailHelp">
  
  
  </div>

   <div class="form-group">
    <label for="username">Holiday : <span id='showHoliday'></label>
    
    <input type="text" class="form-control" id="holiday" aria-describedby="emailHelp" onkeyup="showItem('showHoliday', 'holiday')">
  
  
  </div>

   <div class="form-group">
    <label for="username">Cost : <span id='showCost'></label>
    
    <input type="number" class="form-control" id="cost" aria-describedby="emailHelp" onkeyup="showItem('showCost', 'cost')">
  
  </div>
  </div>
  </form>
<div class='center'>
  <button type="button"  id='submit' class="btn btn-info">Submit
  </button>
  </div>


<br><br><br>
<div class='size'>
<p class='text-center mr-5 ml-5 pr-0 pl-0' id='decision'></p>
</div>
